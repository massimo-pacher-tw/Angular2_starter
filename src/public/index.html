<body class="text-center">

  <!--<tw-navigation ng-app="tw.navigation"></tw-navigation>-->
    <h1>NG1 APP</h1>

  <div ng-app="calculator" ng-controller="CalcCtrl" class="container ng-cloak">
    <div>
      <h3>Super Calculator</h3>
      <form class="form-inline">
        <input ng-model="first" type="text" class="input-small"/>
        <select ng-model="operator" class="span1"
                ng-options="value for (key, value) in operators">
        </select>
        <input ng-model="second" type="text" class="input-small"/>
        <button ng-click="doAddition()" id="gobutton" class="btn">Go!</button>
        <h2>{{latest}}</h2>
      </form>
    </div>
    <h4>History</h4>
    <table class="table">
      <thead><tr>
        <th>Time</th>
        <th>Expression</th>
        <th>Result</th>
      </tr></thead>
      <tr ng-repeat="result in memory">
        <td>
          {{result.timestamp | date:'mediumTime'}}
        </td>
        <td>
          <span>{{result.first}}</span>
          <span>{{result.operator}}</span>
          <span>{{result.second}}</span>
        </td>
        <td>{{result.value}}</td>
      </tr>
    </table>
  </div>

  <h1>NG2 APP <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>

  <app>
    Loading ng2 ...
  </app>

  <!-- Common files to be cached -->
  <script src="/__build__/common.js"></script>
  <!-- Vendor files -->
  <script src="/__build__/vendor.js"></script>
  <!-- App script -->
